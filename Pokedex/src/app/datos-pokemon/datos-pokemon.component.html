<!-- Datos pokemon -->
<div class="colorFondo">
  <video src="../../assets/video/FondoDatosPokemon2.mp4" autoplay muted loop class="video-foreground"></video>
  <div class="texto-sobre-video">

    <table class="margen-top">
      <tr>
        <td> <!-- Imagen -->
          <img src="{{pokemon.imagen}}" width="300px">
        </td>
      </tr>
      <tr>
        <td> <!-- Nombre de pokemon -->
          <h1 class="efecto-sombra margen-izquierda">{{pokemon.nombre}}</h1>
        </td>
        <td><h3 class="efecto-sombra margen-izquierda">Id {{pokemon.id}}</h3></td>
      </tr>
      <tr>
        <td>
          <h2 class="efecto-sombra margen-izquierda">Tipo</h2>
        </td>
        <td *ngFor="let tipo of pokemon.tipos " class="{{tipo}}"> {{tipo}} </td>
      </tr>
    </table>
    <table class="margen">

    </table>
    <!--imagen femenino pokemon -->
    <div>{{pokemon.velocidad}}</div>

    <!-- Imagen del pokemon shiny -->

    <!-- Imagen pokemon shiny -->
    <div>{{pokemon.shiny}}</div>

    <!--            Estadistica de los pokemon                  -->

    <!-- peso del pokemon -->
    <div>{{pokemon.peso}}</div>

    <!-- ataque del pokemon -->
    <div>{{pokemon.ataque}}</div>

    <!-- defensa del pokemon -->
    <div>{{pokemon.defensa}}</div>

    <!-- atq especial pokemon -->
    <div>{{pokemon.atqEspecial}}</div>

    <!-- def especial pokemon -->
    <div>{{pokemon.defEspecial}}</div>

    <!-- velocidad del pokemon -->
    <div>{{pokemon.velocidad}}</div>
  </div>
</div>
