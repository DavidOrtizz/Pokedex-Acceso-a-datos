<div> <!-- Video fondo -->
  <video src="../../assets/video/FondoDatosPokemon2.mp4" autoplay muted loop class="video-foreground"></video>
</div>

<div><!-- Boton de regreso -->
  <button class="btn">Volver atras</button>
</div>

<br>

<div> <!-- Carta pokemon -->
  <div class="charizard">

    <div class="perspective">
      
      <div class="{{pokemon.tipos}} carta_fondo">
        <div class="power">ID: {{pokemon.id}}</div>
        <div class="nombre"><h2>{{pokemon.nombre}}</h2></div>
  
        <div class="img_charizard"><img src="{{pokemon.imagen}}" width="100%"></div>
        
  
  
  
        <div class="descripcion">
          Peso:{{pokemon.peso}}      Altura:{{pokemon.altura}}
        </div>
  
        <div class="Habilidad"><h4>Descripción:</h4></div>
        <div class="Habilidad_detalle">{{pokemon.descripcion}}</div>
        <br>
        <div>
          <span class="resistencia"*ngFor="let tipo of pokemon.tipos" class="{{tipo}}Letter"> {{tipo}}</span>
        </div>
        <br>
  
      </div>
    </div>
