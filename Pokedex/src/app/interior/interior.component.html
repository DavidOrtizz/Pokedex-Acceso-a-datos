<!-- Tarjetas -->
<div>
  <table *ngFor="let pokemon of pokemons">
    <tr> <!-- Imagen -->
      <td colspan="2">
        <img src="{{pokemon.imagen}}" width="200px" />
      </td>
    </tr>
    <tr> <!-- id -->
      <td colspan="2" class="letraId">N.ยบ{{ pokemon.id }}</td>
    </tr>
    <tr> <!-- Nombre -->
      <td colspan="2" class="letraNombre">{{ pokemon.nombre }}</td>
    </tr>
    <tr> <!-- Tipos -->
      <td *ngFor="let tipo of pokemon.tipos" class="{{tipo}}">{{tipo}}</td>
    </tr>
  </table>
</div>
