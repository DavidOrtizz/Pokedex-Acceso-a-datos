<div> <!-- Menu principal -->
  <table class="centro">
    <tr> <!-- Buscador -->
      <td><b>Buscador pokémon:</b></td>
      <td>
        <div>
          <input [(ngModel)]="buscadorPokemon" (input)="buscarPokemon()" placeholder="Buscar Pokémon por nombre">
        </div>
      </td>
      <td></td>
      <td><b>Buscador avanzado:</b></td> <!-- Buscador para tipos -->
      <td>
        <button *ngIf="menuAbierto == false" (click)="abrirMenu()"><img src="../../assets/img/pokeballCerrada.png"
            width="30px" /></button>
        <button *ngIf="menuAbierto == true" (click)="abrirMenu()"><img src="../../assets/img/pokeballAbierta.png"
            width="30px" /></button>
      </td>
    </tr>
    <tr> <!-- Seleccionar generación -->
      <td>|</td>
      <td><b>Selecciona generación: </b></td>
      <td>
        <select [(ngModel)]="opcionSeleccionada" (change)="cambiarOpcion()">
          <option value="0">Todas las generaciones</option>
          <option value="1">Generación 1</option>
          <option value="2">Generación 2</option>
          <option value="3">Generación 3</option>
          <option value="4">Generación 4</option>
          <option value="5">Generación 5</option>
          <option value="6">Generación 6</option>
          <option value="7">Generación 7</option>
          <option value="8">Generación 8</option>
          <option value="9">Generación 9</option>
        </select>
      </td>
    </tr>
    <tr> <!-- Seleccionar modo oscuro o modo claro -->
      <td>|</td>
      <td class="derecha">
        <button *ngIf="oscuro == false" (click)="modoOscuro()"><img src="../../assets/img/pokeballSol.png"
            width="30px" /></button>
        <button *ngIf="oscuro == true" (click)="modoOscuro()"><img src="../../assets/img/pokeballLuna.png"
            width="30px" /></button>
      </td>
      <td><b>{{textoOscuro}}</b></td>
  </table>
</div> <!-- Fin del menu principal -->

<!-- Opciones del buscador avanzado -->
<div class="centro" *ngIf="menuAbierto">
  <table>
    <tr>
      <th colspan="9">Seleciona el tipo</th>
    </tr>
    <tr>
      <td (click)="filtroTipos('fire')"><button class="tipoFire">Fuego</button></td>
      <td class="water" (click)="filtroTipos('water')"><button>Agua</button></td>
      <td class="grass" (click)="filtroTipos('grass')"><button>Planta</button></td>
      <td class="bug" (click)="filtroTipos('bug')"><button>Bicho</button></td>
      <td class="dark" (click)="filtroTipos('dark')"><button>Siniestro</button></td>
      <td class="dragon" (click)="filtroTipos('dragon')"><button>Dragón</button></td>
      <td class="electric" (click)="filtroTipos('electric')"><button>Eléctrico</button></td>
      <td class="fairy" (click)="filtroTipos('fairy')"><button>Hada</button></td>
      <td class="fighting" (click)="filtroTipos('fighting')"><button>Lucha</button></td>
    </tr>
    <tr>
      <td class="flying" (click)="filtroTipos('flying')"><button>Volador</button></td>
      <td class="ghost" (click)="filtroTipos('ghost')"><button>Fantasma</button></td>
      <td class="ground" (click)="filtroTipos('ground')"><button>Tierra</button></td>
      <td class="ice" (click)="filtroTipos('ice')"><button>Hielo</button></td>
      <td class="normal" (click)="filtroTipos('normal')"><button>Normal</button></td>
      <td class="poison" (click)="filtroTipos('poison')"><button>Veneno</button></td>
      <td class="psychic" (click)="filtroTipos('psychic')"><button>Psíquico</button></td>
      <td class="rock" (click)="filtroTipos('rock')"><button>Psíquico</button></td>
      <td class="steel" (click)="filtroTipos('steel')"><button>Acero</button></td>
    </tr>
  </table>
</div>
<br>

<!-- Tarjetas -->
<div class="tarjetasPokemon">
  <table *ngFor="let pokemon of pokemons" class="fondoTarjeta" [ngClass]="pokemon.tipos.join('')">
    <tr> <!-- Imagen -->
      <td colspan="2">
        <img src="{{pokemon.imagen}}" width="200px" />
      </td>
    </tr>
    <tr> <!-- id -->
      <td colspan="2" class="letraId">N.º {{ pokemon.id }}</td>
    </tr>
    <tr> <!-- Nombre -->
      <td colspan="2" class="letraNombre">{{ pokemon.nombre }}</td>
    </tr>
    <tr> <!-- Tipos -->
      <td *ngFor="let tipo of pokemon.tipos" class="{{tipo}}">{{tipo}}</td>
    </tr>
  </table>

</div>
