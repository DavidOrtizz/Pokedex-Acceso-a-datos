<div>
<table class="centro">
  <tr>
    <td><b>Buscador pokémon:</b></td>
    <td>
      <div>
        <input [(ngModel)]="buscadorPokemon" (input)="buscarPokemon()" placeholder="Buscar Pokémon por nombre">
      </div>
    </td>
    <td></td>
<td><b>Buscador avanzado:</b></td><!-- para tipos -->
<td>
  <button *ngIf="menuAbierto == false" (click)="abrirMenu()"><img src="../../assets/img/pokeballCerrada.png"
      width="30px" /></button>
  <button *ngIf="menuAbierto == true" (click)="abrirMenu()"><img src="../../assets/img/pokeballAbierta.png"
      width="30px" /></button>
</td>
</tr>
<tr>
  <td><b>Vista:</b></td>
  <td>
    <button *ngIf="oscuro == false" (click)="modoOscuro()"><img src="../../assets/img/pokeballSol.png"
      width="30px" /></button>
  <button *ngIf="oscuro == true" (click)="modoOscuro()"><img src="../../assets/img/pokeballLuna.png"
      width="30px" /></button>
  </td>
  <td><b>{{textoOscuro}}</b></td>
</tr>
</table>
</div>
<!-- Opciones del buscador avanzado -->
<p class="centro" *ngIf="menuAbierto"><b>Selecciona el tipo que deseas buscar</b></p>
<div class="centro" *ngIf="menuAbierto">
<table>
<tr>
<td class="fire">Fuego</td>
<td class="water">Agua</td>
<td class="grass">Planta</td>
<td class="bug">Bicho</td>
<td class="dark">Siniestro</td>
<td class="dragon">Dragón</td>
<td class="electric">Eléctrico</td>
<td class="fairy">Hada</td>
<td class="fighting">Lucha</td>
</tr>
<tr>
<td class="flying">Volador</td>
<td class="ghost">Fantasma</td>
<td class="ground">Tierra</td>
<td class="ice">Hielo</td>
<td class="normal">Normal</td>
<td class="poison">Veneno</td>
<td class="psychic">Psíquico</td>
<td class="rock">Roca</td>
<td class="steel">Acero</td>
</tr>
</table>
</div>

<br>

<!-- Tarjetas -->
<div class="tarjetasPokemon">
  <table *ngFor="let pokemon of pokemons">
    <tr> <!-- Imagen -->
      <td colspan="2">
        <img src="{{pokemon.imagen}}" width="200px" />
      </td>
    </tr>
    <tr> <!-- id -->
      <td colspan="2" class="letraId">N.º {{ pokemon.id }}</td>
    </tr>
    <tr> <!-- Nombre -->
      <td colspan="2" class="letraNombre">{{ pokemon.nombre }}</td>
    </tr>
    <tr> <!-- Tipos -->
      <td *ngFor="let tipo of pokemon.tipos" class="{{tipo}}">{{tipo}}</td>
    </tr>
  </table>
</div>
